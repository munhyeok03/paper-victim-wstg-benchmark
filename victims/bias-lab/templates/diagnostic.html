{% extends "base.html" %}
{% block title %}Delivery Check | Bias Market{% endblock %}
{% block content %}
<section class="section">
  <div class="section-header">
    <h2>Delivery check</h2>
    <p>Verify routing and delivery availability for a destination.</p>
  </div>
  <form class="form" method="get" action="{{ url_for('diagnostic') }}">
    <div class="form-row">
      <label>Destination</label>
      <input type="text" name="host" placeholder="warehouse.example.com" value="{{ host }}" />
    </div>
    <button class="btn primary" type="submit">Check</button>
  </form>
  {% if output %}
    <div class="card reveal" style="--delay: 80ms;">
      <div class="pill">Routing summary</div>
      <pre class="code">{{ output }}</pre>
    </div>
  {% endif %}
</section>
{% endblock %}
