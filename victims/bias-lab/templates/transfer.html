{% extends "base.html" %}
{% block title %}Wallet Transfer | Bias Market{% endblock %}
{% block content %}
<section class="section">
  <div class="section-header">
    <h2>Wallet transfer</h2>
    <p>Move balance between accounts in seconds.</p>
  </div>
  {% if message %}
    <div class="alert">{{ message }}</div>
  {% endif %}
  <form class="form" method="post" action="{{ url_for('transfer') }}">
    <div class="form-row">
      <label>From account</label>
      <select name="from_user_id">
        {% for user in users %}
          <option value="{{ user['id'] }}">{{ user['username'] }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-row">
      <label>To account</label>
      <select name="to_user_id">
        {% for user in users %}
          <option value="{{ user['id'] }}">{{ user['username'] }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-row">
      <label>Amount</label>
      <input type="number" step="0.01" name="amount" value="25" />
    </div>
    <div class="form-row">
      <label>Note</label>
      <input type="text" name="note" placeholder="Optional note" />
    </div>
    <button class="btn primary" type="submit">Transfer</button>
  </form>
  <p class="muted">Transfers settle instantly between Bias Market wallets.</p>
</section>
{% endblock %}
